<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقطع الفيديو من عملي</title>
    <link rel="stylesheet" href="../project/CSS/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: #1e1e1e;
            color: #fff;
        }

        .big-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 900px;
            border-radius: 15px;
            transition: background 0.3s;
        }

        body.dark-mode .big-box {
            background: rgba(255, 255, 255, 0.1);
        }

        .content-box {
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            opacity: 0;
            transition: background 0.3s, color 0.3s;
        }

        .fade-in {
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        body.dark-mode .content-box {
            background: #333;
            color: #fff;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }

        body.dark-mode h1 {
            color: #fff;
        }

        p {
            color: #555;
            text-align: center;
        }

        body.dark-mode p {
            color: #fff;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 720px;
            margin: 0 auto 1.5rem auto;
            padding-top: 56.25%;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .theme-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #ff9800;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .theme-btn:hover {
            background: #e68900;
        }
    </style>
</head>

<body>
    <div class="big-box">
        <div class="content-box">
            <h1>مشاهدة المقطع:</h1>
            <div class="video-container">
                <video src="../video.mp4" autoplay muted loop controls>
                    المتصفح لا يدعم تشغيل الفيديو.
                </video>
            </div>
            <p>هذا المقطع من <strong>إنتاجي الشخصي</strong>، حيث يظهر جانبًا من تخصصي في الأمن السيبراني. 🎥</p>
        </div>
    </div>

    <!-- ربط ملف الجافاسكربت الخارجي -->
    <script src="../project/js/video.js"></script>
</body>


</html>
