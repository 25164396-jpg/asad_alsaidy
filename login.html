<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="project/CSS/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        /* Dark Mode */
        body.dark-mode {
            background: #1e1e1e;
            color: #fff;
        }

        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            /* للـ Fade-In */
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode .form-container {
            background: #333;
            color: #fff;
        }

        h1 {
            margin-bottom: 1rem;
            color: #333;
        }

        body.dark-mode h1 {
            color: #fff;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1rem;
            width: 100%;
        }

        label {
            margin-bottom: 0.3rem;
            font-weight: bold;
            color: #333;
        }

        body.dark-mode label {
            color: #fff;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 0.6rem;
            font-size: 1rem;
        }

        input[type="submit"] {
            width: 100%;
            background: #00c6ff;
            border: none;
            border-radius: 8px;
            padding: 0.6rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #4facfe;
        }

        /* زر الثيم */
        .theme-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #ff9800;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .theme-btn:hover {
            background: #e68900;
        }

        @media (max-width: 600px) {
            .form-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Welcome to my Page</h1>
        <form id="loginForm" action="index.html" method="get">
            <div class="form-group">
                <label for="email">Email</label>
                <input required type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input required type="password" id="password" placeholder="Enter your password">
            </div>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- ربط ملف الجافاسكربت الخارجي -->
    <script src="project/js/script2.js"></script>
</body>

</html>
