<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <h1 class="logo">MDS Sample</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Login Form -->
    <main class="main">
        <div class="form-container">
            <h2 style="text-align:center; color:#4facfe;">Login</h2>
            <form class="form" action="login.html" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Login" class="btn">
            </form>
        </div>
    </main>

    <!-- Optional Content Sections -->
    <section class="main1">
        <div class="intro">
            <h3>Welcome to MDS Sample</h3>
            <p>This is a demo login page with enhanced styling and layout.</p>
        </div>

        <div class="projects">
            <h3>Recent Projects</h3>
            <div class="project">
                <h4>Project One</h4>
                <p>A sample project description goes here.</p>
            </div>
            <div class="project">
                <h4>Project Two</h4>
                <p>Another sample project description.</p>
            </div>
        </div>

        <div class="photo">
            <img src="profile.jpg" alt="Profile Photo">
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 - MDS Sample. All rights reserved.</p>
    </footer>

</body>

</html>
